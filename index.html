<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Toss MiniGame</title>
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iOS 홈화면 추가 시 주소창 없이 전체 화면으로 실행 -->
    <meta name="full-screen" content="yes" />
    <!-- UC 브라우저 등에서 전체 화면 요청 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- UC 브라우저 등에서 세로 방향 고정 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- Tencent X5(위챗·QQ) 브라우저 엔진에서 전체 화면 요청 -->
    <meta name="360-fullscreen" content="true" />
    <!-- 360 브라우저에서 전체 화면 요청 -->
    <meta name="renderer" content="webkit" />
    <!-- 360 브라우저에서 WebKit(크롬) 엔진 사용 강제 -->
    <meta name="force-rendering" content="webkit" />
    <!-- 일부 브라우저에서 WebKit 모드 강제 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- IE 최신 모드 + 크롬 프레임 사용 -->

    <link rel="stylesheet" media="(max-width: 767px)" href="mobile.css" />
    <link rel="stylesheet" media="(min-width: 768px)" href="desktop.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
